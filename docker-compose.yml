version: "3.9"

services:
  # ---------------------------
  # Backend
  # ---------------------------
  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Aponta para o banco antigo gifts_db_1 na rede gifts_default
      DATABASE_URL: mysql://gifts_user:gifts_password@gifts_db_1:3306/gifts_test
      JWT_SECRET: ${JWT_SECRET}
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      OWNER_NAME: ${OWNER_NAME}
      LOCAL_ADMIN_EMAIL: ${LOCAL_ADMIN_EMAIL}
      LOCAL_ADMIN_PASSWORD: ${LOCAL_ADMIN_PASSWORD}
      LOCAL_ADMIN_NAME: ${LOCAL_ADMIN_NAME}
    ports:
      - "127.0.0.1:4010:3000"
    networks:
      - gifts_default
    restart: unless-stopped

  # ---------------------------
  # Frontend
  # ---------------------------
  client:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - VITE_APP_ID=${VITE_APP_ID}
      - VITE_APP_TITLE=${VITE_APP_TITLE}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL}
    ports:
      - "127.0.0.1:4020:5173"
    networks:
      - gifts_default
    restart: unless-stopped

# Usa a rede externa existente onde o banco antigo est√°
networks:
  gifts_default:
    external: true
