version: "3.9"
services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --explicit_defaults_for_timestamp=ON
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gifts_test}
      MYSQL_USER: ${MYSQL_USER:-gifts_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gifts_password}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql://gifts_user:gifts_password@db:3306/gifts_test}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      GMAIL_USER: ${GMAIL_USER:-}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:-}
      VITE_APP_ID: ${VITE_APP_ID:-gifts-test-platform}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Teste de Dons Espirituais}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-https://auth.manus.im}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      OWNER_NAME: ${OWNER_NAME:-}
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  mysql_data:
