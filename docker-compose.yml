version: "3.9"

services:
  # ---------------------------
  # Banco de dados MySQL (NÃO expõe porta)
  # ---------------------------
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --explicit_defaults_for_timestamp=ON
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gifts_test}
      MYSQL_USER: ${MYSQL_USER:-gifts_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gifts_password}
    # REMOVIDO: ports 3306:3306 (deixa só interno)
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  # ---------------------------
  # Backend
  # ---------------------------
  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Se você não setar DATABASE_URL no .env, usa esse default apontando pro serviço "db"
      DATABASE_URL: ${DATABASE_URL:-mysql://${MYSQL_USER:-gifts_user}:${MYSQL_PASSWORD:-gifts_password}@db:3306/${MYSQL_DATABASE:-gifts_test}}
      JWT_SECRET: ${JWT_SECRET:-change_me}
      GMAIL_USER: ${GMAIL_USER:-}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:-}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      OWNER_NAME: ${OWNER_NAME:-}
    ports:
      # Em vez de 3000:3000 (CONFLITA), expõe só em localhost numa porta alternativa
      - "127.0.0.1:4010:3000"
    restart: unless-stopped

  # ---------------------------
  # Frontend (teste)
  # ---------------------------
  client:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - VITE_APP_ID=${VITE_APP_ID}
      - VITE_APP_TITLE=${VITE_APP_TITLE}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL}
    ports:
      # Se você REALMENTE precisa acessar o front direto, usa uma porta local diferente
      - "127.0.0.1:4020:5173"
    restart: unless-stopped

volumes:
  mysql_data:
